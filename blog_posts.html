<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link rel="stylesheet" href="assets/main.css">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/60logopng.png">
</head>
<body>
    <header>
        <h1>Summer60 Challenge</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="notes.html">Notes</a></li>
                <li><a href="solutions.html">Solutions</a></li>
                <li><a href="blog_posts.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Blog Posts</h2>
        <div id="blog-posts-list"></div>
    </div>

    <script>
        const repoOwner = 'em-blass';
        const repoName = 'summer60';
        const folderPath = 'blog_posts';

        fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}?ref=main`)
            .then(response => response.json())
            .then(files => {
                const listElement = document.getElementById('blog-posts-list');
                files.forEach(file => {
                    // Fetch the content of each file
                    fetch(file.download_url)
                        .then(response => response.text())
                        .then(content => {
                            // Create elements to display the blog post
                            const blogPostTitle = document.createElement('h3');
                            blogPostTitle.textContent = file.name;
                            listElement.appendChild(blogPostTitle);

                            const blogPostContent = document.createElement('div');
                            blogPostContent.innerHTML = content;
                            listElement.appendChild(blogPostContent);
                        });
                });
            });
    </script>
</body>
</html>
