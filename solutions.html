<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solutions</title>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <header>
        <h1>Summer60 Challenge</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="notes.html">Notes</a></li>
                <li><a href="solutions.html">Solutions</a></li>
                <li><a href="blog_posts.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Solutions</h2>
        <div id="solutions-list"></div>
    </div>

    <script>
        const repoOwner = 'em-blass';
        const repoName = 'summer60';
        const folderPath = 'solutions';

        fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}?ref=main`)
            .then(response => response.json())
            .then(files => {
                const listElement = document.getElementById('solutions-list');
                files.forEach(file => {
                    fetch(file.download_url)
                        .then(response => response.text())
                        .then(content => {
                            const solutionTitle = document.createElement('h3');
                            solutionTitle.textContent = file.name.replace('.md', '');
                            listElement.appendChild(solutionTitle);

                            const solutionContent = document.createElement('p');
                            solutionContent.innerHTML = content;
                            listElement.appendChild(solutionContent);
                        });
                });
            });
    </script>
</body>
</html>
