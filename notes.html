<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <header>
        <h1>Summer60 Challenge</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="notes.html">Notes</a></li>
                <li><a href="solutions.html">Solutions</a></li>
                <li><a href="blog_posts.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Notes</h2>
        <div id="notes-list"></div>
    </div>

    <script>
        const repoOwner = 'em-blass';
        const repoName = 'summer60';
        const folderPath = 'notes';

        fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}?ref=main`)
            .then(response => response.json())
            .then(files => {
                const listElement = document.getElementById('notes-list');
                files.forEach(file => {
                    fetch(file.download_url)
                        .then(response => response.text())
                        .then(content => {
                            const noteTitle = document.createElement('h3');
                            noteTitle.textContent = file.name.replace('.md', '');
                            listElement.appendChild(noteTitle);

                            const noteContent = document.createElement('p');
                            noteContent.innerHTML = content;
                            listElement.appendChild(noteContent);
                        });
                });
            });
    </script>
</body>
</html>
